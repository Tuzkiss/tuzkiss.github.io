<h4 id="记得-for-循环要从-1-开始-T-T，-切记切记！"><a href="#记得-for-循环要从-1-开始-T-T，-切记切记！" class="headerlink" title="记得 for 循环要从 1 开始 T T， 切记切记！"></a>记得 for 循环要从 1 开始 T T， 切记切记！</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line">var quickSort = function (arr) &#123;</div><div class="line">        var len = arr.length,</div><div class="line">            value = arr[0],</div><div class="line">            left = [],</div><div class="line">            right = [];</div><div class="line"></div><div class="line">        if (0 === len) &#123;</div><div class="line">            return arr;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        for (var i = 1; i &lt; len; i ++) &#123;</div><div class="line">            if (arr[i] &lt; value) &#123;</div><div class="line">                left.push(arr[i]);</div><div class="line">            &#125; else &#123;</div><div class="line">                right.push(arr[i]);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        return quickSort(left).concat(value, quickSort(right));</div><div class="line">    &#125;</div></pre></td></tr></table></figure>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Clock demo</title>
  <link rel="stylesheet" href="clock.css">
</head>
<body>
	<section>
    <div class="title">
        CSS3 Clock
      </div>
  	<div class="clock">
  		<ul id="lineMin" class="line-min">
      </ul>
  		<ul id="lineHour" class="line-hour">
      </ul>
      <ol id="number" class="number"></ol>
      <ul class="pointer">
        <li class="circle"></li>
        <li id="hour" class="hour"></li>
        <li id="min" class="min"></li>
        <li id="sec" class="sec"></li>
      </ul>

  	</div>
    <div id="time" class="time">
      &nbsp;
      </div>
	</section>

  <script src="clock.js"></script>
</body>
</html>

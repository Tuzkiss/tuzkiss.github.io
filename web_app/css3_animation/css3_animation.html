<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 animation</title>
	<meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=7;  IE=EDGE">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="css/index.css" />
</head>
<body> 
	<header>
		<img id="header-bg" src="" alt="header-bg" />

		<div class="top">
			<div class="logo"> TuzK1ss logo </div>
			<div class="title "> CSS3 animation </div>

		</div>
	</header>

	<section>
		<div id="content">
			<!-- loading1 begin -->
			<div class="box hidden2">	
				<div class="box-body">
					<div class="loading-rect-panel">
						<div class="rect1"></div>
						<div class="rect2"></div>
						<div class="rect3"></div>
						<div class="rect4"></div>
						<div class="rect5"></div>
					</div>
				</div>
				<div class="box-title">
					<a href="javascript:;">CSS3 Loading 1</a>
				</div>
			</div>
			<!-- loading1 end -->

			<!-- loading2 begin -->
			<div class="box hidden2">	
				<div class="box-body">
					<div class="loading-circle-panel">
						<div class="circle1"></div>
						<div class="circle2"></div>
					</div>
				</div>
				<div class="box-title">
					<a href="javascript:;">CSS3 Loading 2</a>
				</div>
			</div>
			<!-- loading2 end -->

			<!-- loading3 begin -->
			<div class="box hidden2">	
				<div class="box-body">
					<div class="loading-rectorate-panel">
						<div class="rect"></div>
					</div>
				</div>
				<div class="box-title">
					<a href="javascript:;">CSS3 Loading 3</a>
				</div>
			</div>
			<!-- loading3 end -->

			<!-- loading4 begin -->
			<div class="box hidden2">	
				<div class="box-body">
					<div class="loading-triangle-panel">
						<div class="triangle"></div>
					</div>
				</div>
				<div class="box-title">
					<a href="javascript:;">CSS3 Loading 4</a>
				</div>
			</div>
			<!-- loading4 end -->
			
			<!-- loading5 begin -->
			<div class="box hidden2">	
				<div class="box-body">
					<div class="loading-egg-panel">
						<div class="egg"></div>
					</div>
				</div>
				<div class="box-title">
					<a href="javascript:;">CSS3 Loading 5</a>
				</div>
			</div>
			<!-- loading5 end -->
			
			<!-- loading6 begin -->
			<div class="box hidden2">	
				<div class="box-body">
					<div class="loading-heart-panel">
						<div class="heart"></div>
					</div>
				</div>
				<div class="box-title">
					<a href="javascript:;">Heart</a>
				</div>
			</div>
			<!-- loading6 end -->

			
			<!-- batman begin -->
			<div class="box hidden2">	
				<div class="box-body">
					<div class="batman-panel">
						<div class="batman">
							<div class="head1"></div>
							<div class="head2"></div>
							<div class="head3"></div>
							<div class="head4"></div>
							<div class="wing1"></div>
							<div class="wing2"></div>
							<div class="wing3"></div>
							<div class="wing4"></div>
							<div class="footer"></div>
							<div class="loading-mask">
							</div>
						</div>
					</div>
				</div>
				<div class="box-title">
					<a href="javascript:;">CSS3 BatMan Logo</a>
				</div>
			</div>
			<!-- batman end -->
			
			<!-- pictureRotation 1 begin -->
			<div class="box">	
				<div class="box-body">
					<div class="picture-rotation-panel">
						Waiting...
					</div>
				</div>
				<div class="box-title">
					<a href="javascript:;">picture Rotation 1</a>
				</div>
			</div>
			<!-- pictureRotation 1 end -->

			<!-- animation begin -->
			<div class="box">	
				<div class="box-body">
					<div class="panel">
						Waiting...
					</div>
				</div>
				<div class="box-title">
					<a href="javascript:;">Title</a>
				</div>
			</div>
			<!-- animation end -->
		</div>
	</section>
	
	
	
	<footer class="hidden">
		&copy; 2014 - 2015 TuzK1ss. Email: Tuzkiss1017#gmail.com 
	</footer>

	<script src="scripts/rainyday.js"></script>
	<script src="scripts/index.js"></script>
</body>
</html>

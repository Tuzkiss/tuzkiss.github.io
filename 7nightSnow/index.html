<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="tuzkiss">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="renderer" content="webkit">

    <title>7NightSnow mp3</title>

    <link rel="shortcut icon" href="http://tuzkiss.github.io/favicon.ico"/>


    <!-- [if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <! [endif] -->

    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            font-smoothing: antialiased;
            font-family: "Helvetica Neue","Hiragino Sans GB","Microsoft Yahei","WenQuanYi Micro Hei", sans-serif;
        }
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            width:auto;
            padding:50px 20px ;
            overflow: hidden;
            background: #e1e1e1;
        }
        /* batman css */
        .batman-panel{
            width: 150px;
            height: 70px;
            margin:20px auto;
        }
        .batman{
            width: 100%;
            height: 100%;
            background: #22292c;
            position: relative;
            overflow: hidden;
            z-index: 1;
            opacity: 0.6;


        }


        .batman > div{
            position: absolute;
            display: block;
            background: #e1e1e1;
            border: 0px;
            z-index: 10;

        }
        .batman > .head1, .batman > .footer{
            width: 101%;
            height: 8px;
        }
        .batman > .head1{
            top: -1px;
        }
        .batman > .footer{
            bottom: -1px;
        }
        .batman > .head2{
            width: 15px;
            height: 15px;
            left: 55px;
            border-radius: 0 0 6px 21px / 15px;
        }
        .batman > .head3{
            width: 15px;
            height: 15px;
            left: 80px;
            border-radius: 0 0  21px 6px / 15px;
        }
        .batman > .head4{
            width: 10px;
            height: 10px;
            left: 70px;
        }
        .batman > .head4:before{
            content: '';
            width: 3px;
            height: 3px;
            position: absolute;
            background: #444;
            left: 0px;
            top: 8px;
            border-top-right-radius: 3px;
        }
        .batman > .head4:after{
            content: '';
            width: 3px;
            height: 3px;
            position: absolute;
            background: #444;
            left: 7px;
            top: 8px;
            border-top-left-radius: 3px;
        }
        .batman > .wing1, .batman > .wing3{
            width: 32px;
            height: 31px;
            top: 8px;
            bottom: -1px
        }
        .batman > .wing1{
            left: -1px;

            border-radius:  0 30px 0 0 ;
        }
        .batman > .wing3{
            right: -1px;
            border-radius:  30px 0 0 0;

        }
        .batman > .wing2{
            width: 85px;
            height: 28px;
            top: 38px;
            left: -10px;
            border-top-right-radius: 28px;
        }

        .batman > .wing4 {
            width: 85px;
            height: 28px;
            top: 38px;
            right: -10px;
            border-top-left-radius: 28px;
        }

        .batman-nav {

        }

        .batman-nav h1 {
            font-weight: 100;
            text-align: center;
            font-size: 50px;
            color:#444;
        }

        .batman-nav ul {
            width: 100%;
            margin: 40px 0 50px;
        }

        .batman-nav ul li {
            width: 100%;
            height: 70px;
            list-style: none;
            margin: 10px 0;
            background: rgba(52, 152, 219, 0.4);
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
        }
        .batman-nav ul li a {
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 70px;
            text-decoration: none;
            font-size:25px;
            font-weight: 100;
        }

        .batman-nav ul li a:link,
        .batman-nav ul li a:hover,
        .batman-nav ul li a:active{
            color:#eee;
        }

        .batman-nav ul li a:visited {
            color:#999 !important;
            background: #ddd;;
        }

        .batman-audio audio {
            width: 100%;
        }
        .batmany-audio-result {
            text-align: center;
            margin-top: 10px;
            color:#777;
        }
    </style>

</head>
<body>
<div class="batman-panel">
    <div class="batman">
        <div class="head1"></div>
        <div class="head2"></div>
        <div class="head3"></div>
        <div class="head4"></div>
        <div class="wing1"></div>
        <div class="wing2"></div>
        <div class="wing3"></div>
        <div class="wing4"></div>
        <div class="footer"></div>
    </div>
</div>

<div class="batman-nav">
    <h1>7 Night Snow</h1>
    <ul>
        <li><a id="subLease" href="javascript:void(0);">片头成品</a></li>
        <li><a id="firstEpisode" href="javascript:void(0);">第一集</a></li>
        <li><a id="secondEpisode" href="javascript:void(0);">第二集</a></li>
    </ul>
</div>

<div id="batmany_audio_content" class="batman-audio">
    <audio id="batmany_audio" controls >
        <source id="batmany_source" type="audio/mpeg">
    </audio>
</div>
<div id="batmany_audio_result" class="batmany-audio-result">
    暂无播放
</div>

<script>
    function bindChangeAudioSrc(src) {
        document.getElementById('batmany_audio_content').innerHTML = '<audio id="batmany_audio" controls ><source id="batmany_source" src="' + src + '" type="audio/mpeg"></audio>';
    }

    function bindNavChange(id, src, text) {
        document.getElementById(id).addEventListener('click', function () {
            document.getElementById(id).classsName = 'visited';
//            var audio = document.getElementById('batmany_audio');
            bindChangeAudioSrc(src);
            document.getElementById('batmany_audio').play();
            document.getElementById('batmany_audio_result').innerHTML = text;
        });
    };

    bindNavChange('subLease', 'mp3/subLease.mp3', '正在播放片头...');
    bindNavChange('firstEpisode', 'mp3/firstEpisode.mp3', '正在播放第一集...');
    bindNavChange('secondEpisode', 'mp3/secondEpisode.mp3', '正在播放第二集...');

</script>
</body>
</html>

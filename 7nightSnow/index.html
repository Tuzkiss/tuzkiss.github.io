    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            width:auto;
            padding:20px;
            overflow: hidden;
            background: #e1e1e1;
        }
        /* batman css */
        .batman-panel{
            width: 150px;
            height: 70px;
            margin:20px auto;
        }
        .batman{
            width: 100%;
            height: 100%;
            background: #22292c;
            position: relative;
            overflow: hidden;
            z-index: 1;
            opacity: 0.6;


        }


        .batman > div{
            position: absolute;
            display: block;
            background: #e1e1e1;
            border: 0px;
            z-index: 10;

        }
        .batman > .head1, .batman > .footer{
            width: 101%;
            height: 8px;
        }
        .batman > .head1{
            top: -1px;
        }
        .batman > .footer{
            bottom: -1px;
        }
        .batman > .head2{
            width: 15px;
            height: 15px;
            left: 55px;
            border-radius: 0 0 6px 21px / 15px;
        }
        .batman > .head3{
            width: 15px;
            height: 15px;
            left: 80px;
            border-radius: 0 0  21px 6px / 15px;
        }
        .batman > .head4{
            width: 10px;
            height: 10px;
            left: 70px;
        }
        .batman > .head4:before{
            content: '';
            width: 3px;
            height: 3px;
            position: absolute;
            background: #444;
            left: 0px;
            top: 8px;
            border-top-right-radius: 3px;
        }
        .batman > .head4:after{
            content: '';
            width: 3px;
            height: 3px;
            position: absolute;
            background: #444;
            left: 7px;
            top: 8px;
            border-top-left-radius: 3px;
        }
        .batman > .wing1, .batman > .wing3{
            width: 32px;
            height: 31px;
            top: 8px;
            bottom: -1px
        }
        .batman > .wing1{
            left: -1px;

            border-radius:  0 30px 0 0 ;
        }
        .batman > .wing3{
            right: -1px;
            border-radius:  30px 0 0 0;

        }
        .batman > .wing2{
            width: 85px;
            height: 28px;
            top: 38px;
            left: -10px;
            border-top-right-radius: 28px;
        }

        .batman > .wing4{
            width: 85px;
            height: 28px;
            top: 38px;
            right: -10px;
            border-top-left-radius: 28px;

    </style>

</head>
<body>
<div class="batman-panel">
    <div class="batman">
        <div class="head1"></div>
        <div class="head2"></div>
        <div class="head3"></div>
        <div class="head4"></div>
        <div class="wing1"></div>
        <div class="wing2"></div>
        <div class="wing3"></div>
        <div class="wing4"></div>
        <div class="footer"></div>
    </div>
</div>

<div class="batman-nav">

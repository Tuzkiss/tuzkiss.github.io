<script>
    // ajax load search panel
    $('#SearchID').load('/TransferDiscount/Search', function () {
        adjustForm('searchForm', 'search');
        loadSearchSuccess();
    });

    // ajax load success event
    var loadSearchSuccess = function () {
        adjustDatagrid('dlgSearchDiscountBillForBank');

        definedDataGrid('tableID', '', 'datagridToolBarID');
    };

    // toolbar click event
    $('#add').bind('click', function () {
        var dialog = 'DialogID';
        $('#' + dialog).html('');
        $('#' + dialog).load('/TransferDiscount/Add', function () {
            adjustForm(dialog, 'add');
            layerDialog('新增页面', dialog, 'btnSave', save);
        });
    });

    // save event 
    var save = function () {
        // do something here
        console.log('save done');

        closeDialog();
    }
</script>
